<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Restaurant List</h2>
            <div>
                <a th:href="@{/}" class="btn btn-outline-primary me-2">메인 페이지</a>
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">관리자 대시보드</a>
            </div>
        </div>

        <a th:href="@{/admin/restaurants/new}" class="btn btn-primary mb-3">Add New Restaurant</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="restaurant : ${restaurants}">
                    <td th:text="${restaurant.id}">1</td>
                    <td th:text="${restaurant.name}">Restaurant Name</td>
                    <td th:text="${restaurant.address}">Restaurant Address</td>
                    <td th:text="${restaurant.phoneNumber}">Restaurant Phone</td>
                    <td><img th:src="${restaurant.imageUrl}" alt="Restaurant Image" style="width: 100px; height: auto;"></td>
                    <td>
                        <a th:href="@{/admin/restaurants/{id}(id=${restaurant.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/admin/restaurants/{id}/edit(id=${restaurant.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/admin/restaurants/{id}/delete(id=${restaurant.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this restaurant?');">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
