<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div th:replace="~{fragments/admin-nav :: admin-nav}"></div>
        
        <h2 class="mb-4">관리자 대시보드</h2>

        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMessage}" class="alert alert-warning" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div class="row">
            <!-- 사용자 관리 (통합관리자만) -->
            <div class="col-md-4 mb-4" th:if="${isSuperAdmin}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people"></i> 사용자 관리
                        </h5>
                        <p class="card-text">총 사용자 수: <span th:text="${userCount}">0</span>명</p>
                        <a href="/admin/users" class="btn btn-primary">사용자 목록</a>
                    </div>
                </div>
            </div>

            <!-- 식당 관리 (통합관리자만) -->
            <div class="col-md-4 mb-4" th:if="${isSuperAdmin}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-shop"></i> 식당 관리
                        </h5>
                        <p class="card-text">등록된 식당: <span th:text="${restaurantCount}">0</span>개</p>
                        <a href="/admin/restaurants" class="btn btn-primary">식당 목록</a>
                    </div>
                </div>
            </div>

            <!-- 메뉴 관리 (통합관리자만) -->
            <div class="col-md-4 mb-4" th:if="${isSuperAdmin}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-menu-button-wide"></i> 메뉴 관리
                        </h5>
                        <p class="card-text">등록된 메뉴: <span th:text="${menuCount}">0</span>개</p>
                        <a href="/admin/menu-management" class="btn btn-primary">메뉴 목록</a>
                    </div>
                </div>
            </div>

            <!-- 예약 관리 (모든 관리자) -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-calendar-check"></i> 예약 관리
                        </h5>
                        <p class="card-text">현재 예약: <span th:text="${reservationCount}">0</span>건</p>
                        <a href="/admin/reservations" class="btn btn-primary">예약 목록</a>
                    </div>
                </div>
            </div>

            <!-- 리뷰 관리 (모든 관리자) -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-chat-square-text"></i> 리뷰 관리
                        </h5>
                        <p class="card-text">등록된 리뷰: <span th:text="${reviewCount}">0</span>개</p>
                        <a href="/admin/reviews" class="btn btn-primary">리뷰 목록</a>
                    </div>
                </div>
            </div>

            <!-- 공지사항 관리 (모든 관리자) -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-megaphone"></i> 공지사항 관리
                        </h5>
                        <p class="card-text">등록된 공지사항: <span th:text="${noticeCount}">0</span>개</p>
                        <div class="d-flex gap-2">
                            <a href="/notices" class="btn btn-primary">공지사항 목록</a>
                            <a href="/notices/new" class="btn btn-success">
                                <i class="fas fa-plus"></i> 새 공지사항
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
