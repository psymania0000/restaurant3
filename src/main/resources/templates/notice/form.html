<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notice.id == null ? '새 공지사항' : '공지사항 수정'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4" th:text="${notice.id == null ? '새 공지사항' : '공지사항 수정'}"></h2>

        <!-- 알림 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 공지사항 작성/수정 폼 -->
        <div class="card">
            <div class="card-body">
                <form th:action="${notice.id == null ? '/notices' : '/notices/' + notice.id}"
                      th:object="${notice}" method="post">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="important" th:field="*{important}">
                        <label class="form-check-label" for="important">중요 공지사항</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/notices}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary" 
                                th:text="${notice.id == null ? '등록' : '수정'}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
